<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <title>Number Guesser</title>
</head>
<body>
    <div class="container">
        <h1>Number guessing game</h1>
        <div class="game">
            <p>Guess a number between<span class="minnum">
             </span>
            and <span class="maxnum"></span></p>
            <input type="number" id = "guess-btn" placeholder= "Enter your guess...">
            <input type="submit"  value = "Submit" id = "input-submit-value">
            <p class="message"></p>
            <script src="app.js"></script>
        </div>
    </div>
    
</body>
</html>
